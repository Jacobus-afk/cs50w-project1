{% extends "layout.html" %}

{% set active = "login" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="wrapper">
    
    <form class="boook-form" action="/login" method="post">
        <h2>Boooks Sign in</h2>
        <div class="input-fields">
            <input type="text" class="input" placeholder="Name" name="username">
            <input type="password" class="input" placeholder="Password" name="password">
        </div>
        <div class="button-field">
            <input type="submit" value="Sign in" class="form-button">
        </div>
    </form>
</div>

{% endblock %}
