<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="../static/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ac4cfb10ae.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet"> 
        <title>BOOOKS {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav-ul">
            {% if session.uid %}
                <li class="nav-item">
                    <a href=# class="nav-link">
                        <i class="fas fa-sign-out-alt fa-fw"></i>
                        <span class="link-text">Sign out</span>
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href=# class="nav-link">
                        <i class="fas fa-user-plus fa-fw"></i>
                        <span class="link-text">Sign up</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href=# class="nav-link">
                        <i class="fas fa-sign-in-alt fa-fw"></i>
                        <span class="link-text">Sign in</span>
                    </a>
                </li>
                <li class="logo">
                    <a href=# class="nav-link">
                        
                        <i class="fas fa-book fa-fw logo-icon"></i>
                        <span class="link-text logo-text">BOOOKS &middot</span>
                    </a>
                </li>
            {% endif %}
            </ul>
        </nav>
        <main>
        {% block main %}{% endblock %}
        </main>
    </body>
</html>
